<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Locadora</title>
</head>
<body>
    <main>
         <header>
             <div class="titulo-principal">
                 <p>Video Locadora JS</p>
             </div>
         </header>

         <div class="content">
             <div class="filme">
                 <span>Titulo do filme:</span>
                 <input type="text">
             </div>

             <div class="duracao">
                 <span>Duração (min):</span>
                 <input type="text" id="duracao">
             </div>
             <div class="btn">
                 <button id="btnConverter">Converter em Horas e Minutos</button>
             </div>

             <div class="titulos">
                 <p>It - A Coisa</p>
                 <p>3 hora(s) e 9 minuto(s)</p>
             </div>
         </div>
    </main>
    <script id="javacript.js" ></script>

</body>
</html>
